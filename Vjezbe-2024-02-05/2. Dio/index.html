<!--
    This is the HTML code for a piano interface.

    The structure of the code includes:
    - A doctype declaration specifying the HTML version and language
    - An HTML element representing the root of the document
    - A head element containing metadata and external CSS file reference
    - A body element containing the piano interface

    The piano interface consists of:
    - A div element with the id "piano" serving as the container for the piano
    - A div element with the class "keys" representing the keys of the piano
    - Multiple div elements with the class "key" representing the white keys of the piano
    - Multiple div elements with the classes "key" and "black__keys" representing the black keys of the piano

    This code can be used as a starting point for creating a piano interface in a web application.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Piano</title>
</head>
<body>
    <div id="piano">
        <div class="keys">
            <div class="key"></div>
            <div class="key black__keys"></div>
            <div class="key black__keys"></div>
            <div class="key"></div>
            <div class="key black__keys"></div>
            <div class="key black__keys"></div>
            <div class="key black__keys"></div>

            <div class="key"></div>
            <div class="key black__keys"></div>
            <div class="key black__keys"></div>
            <div class="key"></div>
            <div class="key black__keys"></div>
            <div class="key black__keys"></div>
            <div class="key black__keys"></div>

            <div class="key"></div>
            <div class="key black__keys"></div>
            <div class="key black__keys"></div>
            <div class="key"></div>
            <div class="key black__keys"></div>
            <div class="key black__keys"></div>
            <div class="key black__keys"></div>
        </div>
    </div>
</body>
</html>
